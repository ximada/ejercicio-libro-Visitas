<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Libro-de-Visitas</title>
</head>
<body>
   <section class="row">
       <div class="col col-lg-8">
     <h1>Libro de Vistas </h1>
     <div> 
         <h4>Comentarios pasados:</h4>
     </div>
     <div class="container-comments">
         <p>Me gusta front end developer</p>
         <p>Gracias por el contenido super util</p>
     </div>
     <form action="">
       <div class="form-group">
          <div class="style-buttons">
              <button id="btn-lg" type="button">Large</button>
              <button id="btn-md" type="button">Medium</button>
              <button id="btn-sm" type="button">Small</button>
              <button id="btn-color" type="button">Color de Texto</button>
              <button id="btn-background" type="button">Color de Fondo</button>
              <button id="btn-left" type="button">Izquierda</button>
              <button id="btn-center" type="button">Centrar</button>
              <button id="btn-rigth" type="button">Derecha</button>
          </div>
       
           <textarea class="form-control val-comment" id="new-comment" rows="3"></textarea>
       </div>
    </form>

    <h4>Asi se  veria tu comentario:</h4>
    <p class="container-timerealComment"></p>
    <button id="send" type="submit">Eviar comentario</button>
   </div>
  </section>

   <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="js/app.js"></script>

</html>
